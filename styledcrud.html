<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course I attend</title>
    <script type="text/javascript" src="./blog.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.6/purify.js"></script>
    <style>
        body {
            /* background-color: rgba(10, 25, 47, 0.85); */
            margin-left: 20rem;
            margin-right: 20rem;
        }

        button {
            background-color: gray;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin-right: 10px;
        }

        dialog {
            position: fixed;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 20px;
            z-index: 9999;
        }

        #instagram-feed {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .instagram-post {
            position: relative;
            overflow: hidden;
        }

        .instagram-post img {
            width: 100%;
        }

        .instagram-post .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
        }

    </style>
</head>

<body>
    <h1>Adding Courses</h1>
    <output id="postData"></output>
    <button type="button" id="addCourse">&#10133; Add one course</button>
    <dialog id="dialog">
        <form method="dialog">
            <label for="Title">Course Title: </label>
            <input type="text" id="Title" value="" required>
            <br>
            <label for="Date">Course Date</label>
            <input type="text" id="Date" value="" required>
            <br>
            <label for="Summary">Course Summary</label>
            <input type="text" id="Summary" value="" required>
            <br>
            <button type="button" id="post">&#10004; Post</button>
            <button type="button" id="cancel">&#10006; Cancel</button>
        </form>
    </dialog>
    <dialog id="dialog2">
        <form method="dialog">
            <label for="Title">Course Title: </label>
            <input type="text" id="Title2" value="" required>
            <br>
            <label for="Date">Course Date</label>
            <input type="text" id="Date2" value="" required>
            <br>
            <label for="Summary">Course Summary</label>
            <input type="text" id="Summary2" value="" required>
            <br>
            <button type="button" id="post2">&#10004; Post</button>
            <button type="button" id="cancel2">&#10006; Cancel</button>
        </form>
    </dialog>
    
    

</body>

</html>
